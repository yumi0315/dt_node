<!DOCTYPE html>
<html lang="en">
  <head>
    <title>변수와 상수</title>
    <script>
      // 변수 : 어떤 데이터(값)을 저장하는 메모리 공간(램)에 이름을 붙여논 것
      // 변수 선언 시 예약어 : var let(ES6에 새로 추가)
      // var : 데이터 타입변경 가능, number -> string
      // let : 데이터 타입변경 불가
      var myVar = 10;
      console.log(myVar);
      myVar += 10;
      console.log(myVar);

      var myVar2 = 30;
      myVar2 = 40;
      myVar2 = "50";
      console.log(myVar2 + 30);
      // 상수 : 변수이면서 값을 한변만 할당하는 변수
      const PI = 3.141592;
      //   PI = 4.14;
    </script>
  </head>
  <body></body>
</html>
