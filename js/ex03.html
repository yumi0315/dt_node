<!DOCTYPE html>
<html lang="en">
  <head>
    <title>출력방법2 - 콘솔 console</title>
    <script>
      // console : js 내장객체
      // log() : 개발자도구 콘솔창에 문자열을 출력해주는 함수
      for (let i = 0; i < 100; i++) {
        console.log("hello js!" + i);
      }
      //에러 로그 확인 : 콘솔창에서 확장
      //   console.log(');
    </script>
  </head>
  <body></body>
</html>
