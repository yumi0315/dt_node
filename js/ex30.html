<!DOCTYPE html>
<html lang="en">
  <head>
    <title>반복문 for, while, do while</title>
    <script>
      // for문 형식
      // for(초기화; 조건식; 증감문){ 실행문; }

      // while문 형식
      // 초기화
      // while(조건식){ 실행문; 증감문(while의 맨 끝); }
      let i = 0;
      while (i < 5) {
        console.log(i);
        i++;
      }

      // 연습문제
      // 1. -10부터 10까지 1씩 증가하는 while문을 만들고 i변수를 출력
      i = -10;
      while (i <= 10) {
        console.log(i);
        i++;
      }
      // 2. 0부터 10까지 3씩 증가하는 while문, 출력
      i = 0;
      while (i <= 10) {
        console.log(i);
        i += 3;
      }
      // 3. 10부터 -20까지 -5씩 감소하는 while문, 출력
      i = 10;
      while (i >= -20) {
        console.log(i);
        i -= 5;
      }
      // 4. 1부터 100까지 3의 배수만 출력하는 while문
      i = 1;
      while (i < 101) {
        if (i % 3 == 0) {
          console.log(i);
        }
        i++;
      }
      // 5. 1부터 100까지 3이 들어가는 숫자의 갯수를 출력하시오. (3 - 1,30 - 1,33 - 2)
      i = 1;
      let count = 0;
      while (i < 101) {
        count += [...String(i)].filter((x) => x == "3").length;
        i++;
      }
      console.log(`1부터 100까지 3이 들어가는 숫자의 갯수 ${count}`);
    </script>
  </head>
  <body></body>
</html>
