<!DOCTYPE html>
<html lang="en">
  <head>
    <title>배열 array</title>
    <script>
      // 배열: 같은 타입의 데이터를 순차적으로 나열해 놓은 데이터 구조
      // 용도: 대량의 데이터를 조작하기 위해서 사용.
      // 램(RAM)
      //    0x1000 *------*   인덱스
      //           |  10  |     0
      //    0x1003 *------*
      //           |  20  |     1
      //    0x1007 *------*
      //           |  30  |     2
      //           *------*

      // 배열 선언 형식
      // let 배열이름 = [ 데이터1, 데이터2, 데이터3 ];
      // let 배열이름 = [ ]; 빈 배열
      let arrNums = [10, 20, 30];

      // 향상된 포문 in은 인덱스를 가져오고 of는 값
      for (let num in arrNums) {
        console.log(num);
      }
      for (let num of arrNums) {
        console.log(num);
      }
      // forEach문
      arrNums.forEach((x) => console.log(x));

      // 연습문제
      let names = ["장미", "수선화", "천일홍"];
      // 1. for문의 반복변수 i를 이용하여 배열의 모든 요소를 출력하시오.
      for (let i = 0; i < names.length; i++) {
        console.log(names[i]);
      }
      // 2. for of문을 이용해서 출력하시오.
      for (let name of names) {
        console.log(name);
      }
      // 3. for of문으로 전체 출력하되, 문자열 길이가 2인 요소는 출력에서 제외
      for (let name of names) {
        if (name.length == 2) {
          continue;
        }
        console.log(name);
      }
      // 4. forEach문을 이용하여 전체 출력하시오.
      //     일반함수, 화살표 함수 모두사용해 보시오.
      names.forEach(function (name) {
        console.log(name);
      });
      names.forEach((name) => console.log(name));
    </script>
  </head>
  <body></body>
</html>
