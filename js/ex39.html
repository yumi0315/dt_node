<!DOCTYPE html>
<html lang="en">
  <head>
    <title>reduce함수</title>
    <script>
      // reduce함수 - 줄이다. 하나의 결과값을 반환
      // reduce 초기값 없으면 첫번째 인자는 첫번째인덱스
      // 초기값 있으면 첫번째 인자는 초기값
      // 두번째 인자에 첫번째 인덱스부터 순서대로 들어옴

      // 알파벳 갯수 구하기
      const alphabets = ["a", "a", "c", "c", "c"];
      const obj = alphabets.reduce((acc, cur) => {
        acc[cur] = (acc[cur] ?? 0) + 1; // ?? || 차이점 유의
        return acc;
      }, {});
      console.log(obj);

      // 연습문제
      // 1. reduce 함수를 이용하여, 35보다 큰 숫자의 갯수를 출력하시오.
      nums = [10, 20, 30, 40, 50];
      console.log(nums.reduce((acc, cur) => (cur > 35 ? acc + 1 : acc), 0));

      // 2. reduce 함수를 이용하여, 배열의 문자열 길이를 구하시오.
      const strings = ["hong", "lee", "imdan"];
      console.log(strings.reduce((acc, cur) => [...acc, cur.length], []));
      console.log(
        strings.reduce((acc, cur) => acc.push(cur.length) && acc, [])
      );
    </script>
  </head>
  <body></body>
</html>
