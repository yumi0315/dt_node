<!DOCTYPE html>
<html lang="en">
  <head>
    <title>switch 연습문제</title>
    <script>
      // 연습문제
      // 1부터 100사이의 랜덤수를 발생시켜
      // 랜덤수발생시키기 Math.random()함수
      // 이 수가 80이상이면, "80이상입니다."
      // 60이상이면 "60이상입니다."
      // 40 이상이면 "40이상입니다."
      // 그외의 수이면 "그외의 수입니다." 라고 출력하시오.
      let number = Math.floor(Math.random() * 100) + 1;
      console.log(number);
      switch (Math.floor(number / 10)) {
        case 10:
        case 9:
        case 8:
          console.log("80이상입니다.");
          break;
        case 7:
        case 6:
          console.log("60이상입니다.");
          break;
        case 5:
        case 4:
          console.log("40이상입니다.");
          break;
        default:
          console.log("그외의 수입니다.");
          break;
      }
      // 2. 주사위를 2개 던져서, 주사위 눈의 수 2개의 합을 구해서 출력하고
      // 그 수가 홀수이면, "홀수입니다"
      // 짝수이면 "짝수입니다."
      let dice = Array(2).fill(0);
      // 빈 배열은 map이 안돔 fill 해줘야함
      dice = dice.map((x) => Math.floor(Math.random() * 6) + 1);

      let dice_sum = dice.reduce((x, y) => x + y);

      switch (dice_sum % 2) {
        case 1:
          console.log("홀수입니다.");
          break;
        default:
          console.log("짝수입니다.");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
