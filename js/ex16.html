<!DOCTYPE html>
<html lang="en">
  <head>
    <title>삼항연산자</title>
    <script>
      // 삼항연산자 : 연산의 대상이 3개, 결과는 값
      // ? : 연산자
      // 형식(패턴)
      // C = 조건식(논리비교연산자) ? A값 : B값
      // 조건식이 TRUE이면 A값이 대입된다.
      // 조건식이 FALSE이면 B값이 대입된다.
      let num = 10 > 20 ? 10 : 20;
      // 조건문으로 반환
      if (10 > 20) {
        return 10;
      } else {
        return 20;
      }
    </script>
  </head>
  <body></body>
</html>
