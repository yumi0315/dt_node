<!DOCTYPE html>
<html lang="en">
  <head>
    <title>조건문</title>
    <script>
      // 조건문 : 조건식에 따라 선택적인 수행을 해주는 문장
      //        : if문 switch case 문
      //        : 70%  30%

      // if문 형식
      // if(조건식){
      //    조건식이 true일 때 수행되는 수행문
      // }
      if (10 < 20) {
        document.write("10이 20보다 작음.");
      }

      // 문자열 비교
      // == : 값이 같은가?
      // === : 값과 타입이 같은가?
      let str = "자바스크립트";
      if (str == "자바스크립트") {
        console.log("값이 같은지");
      }
      if (str === "자바스크립트") {
        console.log("타입 + 값 둘 다 봄");
      }

      // 연습문제
      // 1. 10이 2의 배수이면 "2의 배수입니다" 라고 출력하시오.
      // 2. 10이 3의 배수이면 "3의 배수입니다." 라고 출력하시오.
      // 3. prompt함수로 '홍길동'을 입력받고, 입력받은 문자열이
      //    '홍길동'이면 "홍길동입니다"라고 출력하시오.

      console.log(10 % 2 == 0 ? "2의 배수입니다" : "");

      console.log(10 % 3 == 0 ? "2의 배수입니다" : "");

      //   let string = prompt("이름을 입력하세요");
      //   console.log("홍길동" === string ? "홍길동입니다" : "");

      // 4. prompt함수로 5자리 숫자를 문자열로 입력받고
      // 홀수의 갯수를 출력하시오.
      // "13234"라는 값을 입력받고
      const array = prompt("여러자리숫자입력");
      const odd_count = [...array].filter((x) => Number(x) % 2 == 1).length;
      console.log(odd_count);
    </script>
  </head>
  <body></body>
</html>
