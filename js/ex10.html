<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS의 연산자</title>
    <script>
      // 단항 연산자 : 연산의 대상이 1개
      // 이항 연산자 :               2개 (산비논대) 산술비교논리대입
      // 삼항 연산자 :               3개

      // 연산자 우선 순위 : 같은 줄일경우 먼저 연산되는 연산자 순서
      // 단항 : ++ -- !
      // 산술 : * / %
      // 산술 : + -
      // 비교 : < > == <= >= !=
      // 논리 : && ||
      // 삼항 : ? :
      // 대입 : = += -= *= %=
    </script>
  </head>
  <body></body>
</html>
