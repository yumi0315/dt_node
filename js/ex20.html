<!DOCTYPE html>
<html lang="en">
  <head>
    <title>조건문 - switch문</title>
    <script>
      // 조건문 - switch문
      // 형식
      // switch(비교할 정수값){
      //    case 정수값1:
      //        비교할 정수값과 정수값1이 일치할 시 실행할 문장
      //        break;
      //    case 정수값2:
      //        비교할 정수값과 정수값2이 일치할 시 실행할 문장
      //        break;
      //    default:
      //        아무것도 일치하지 않으면,,,,
      //        break;
      // }
      let num = 10;
      switch (num) {
        case 10:
          console.log("10입니다.");
          break;
        case 20:
          console.log("20입니다.");
          break;
        default:
          console.log("그 외의 수");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
