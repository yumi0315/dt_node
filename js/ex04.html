<!DOCTYPE html>
<html lang="en">
  <head>
    <title>출력방법3 - HTML Body태그에 콘텐츠로 출력</title>
    <script>
      // 웹브라우저가 html문서를 분석하면, 내장객체 document객체에 DOM을 저장함.
      document.write("Hello JS!");
      document.write("<h1>Hello JS!</h1>");
      document.write("<br>");
      document.write("Hello JS!");
    </script>
  </head>
  <body></body>
</html>
