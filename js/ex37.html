<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ES6 최신문법 - 구조분해할당과 전개연산자</title>
    <script>
      // 구조분해할당(비구조화 할당)과 전개연산자
      // 1. 배열의 구조분해
      let array1 = [10, 20, 30];
      console.log(array1);
      console.log(array1[0]);

      let [a, b, c] = [10, 20, 30];
      console.log(a, b, c);

      //   let [x, y, ...z] = [10, 20, 30, 40];
      //   console.log(x, y, z); => 10, 20, [30,40]
      let { x, y, ...z } = [10, 20, 30, 40]; // 신기한 결과임
      console.log(x, y, z); // undefined undefined {0:10,1:20,2:30,3:40}

      // swap
      let [i, j] = [10, 20];
      console.log(i, j);
      [i, j] = [j, i];
      console.log(i, j);

      // KV 객체의 구조분해 : 객체는 순번이 없음 비구조화 할당 시 키값으로 받음
      let obj = {
        apple: 1000,
        banana: 2000,
      };
      let { apple, banana } = obj;

      // 새로운 이름으로 할당
      let { apple: f1, banana: f2 } = obj;
      console.log(f1, f2);

      // 하나만 가져오기
      let { apple: newFruit } = obj;
      console.log(newFruit);

      // 전개연산자를 이용한 개체 생성
      let pet = {
        cat: 1000,
        dog: 2000,
        pig: 3000,
      };
      let ball = {
        baseball: 1000,
        soccor: 2000,
        basketball: 3000,
      };
      let favorite = { ...pet, ...ball };
      console.log(favorite);
    </script>
  </head>
  <body></body>
</html>
