<!DOCTYPE html>
<html lang="en">
  <head>
    <title>데이터 타입(Type, 형)</title>
    <script>
      // 데이터 타입
      // number : 숫자(정수,실수)
      // string : 문자열, 문자한개
      // boolean : 논리형
      // undefined : 변수 선언되지 않았을 때, 값이 할당되지 않았을 때
      // object : 객체타입(클래스)
      // function : 함수형타입(코드뭉치를 변수로 만들 때)   : 익명객체, 람다식

      // undefigned
      let undefinedLet; // 선언(메모리공간)만 (확보)하고 값이 할당되지 않음
      // typeof함수 : 타입을 확인해서 문자열로 반환해줌.
      console.log(typeof undefinedLet);

      // 선언하지 않은 변수도 undefined타입
      console.log(typeof notDeclare);
      //   alert(undefinedLet);
      //   alert(notDeclare);    ReferenceError: notDeclare is not defined

      // number형
      let number = 10;
      console.log(typeof number);

      // string형
      let string = "자바스크립트";
      console.log(typeof string);

      // boolean형
      let boolean = true; // true(1) false(0)
      console.log(typeof boolean);

      // object형
      // 영한사전 apple(key) : 사과(value)
      const obj = { 사과: "apple" };
      console.log(typeof obj, obj);
      // 배열(리스트)
      const myArray = [10, 20, 30, 40];
      myArray.push(50);
      console.log(typeof myArray, myArray);

      // 함수형 = 코드뭉치(재사용-출력함수(이름))를 변수로 만들어서 재사용,
      // 다른함수로 전달 ()붙이고와 붙이지않고 차이
      const lamb_func = () => console.log("ㅎㅎ");
      lamb_func();
      console.log(typeof lamb_func);
    </script>
  </head>
  <body></body>
</html>
