<!DOCTYPE html>
<html lang="en">
  <head>
    <title>반복문 - do while문</title>
    <script>
      // 형식
      // 초기화
      // do{
      //   수행문
      //   증감문
      //}while(조건식)
      //* 적어도 한번은 수행 후, 반복여부를 결정함.

      let i = 0;
      do {
        console.log(i);
        i++;
      } while (i < 0);
    </script>
  </head>
  <body></body>
</html>
